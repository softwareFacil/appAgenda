<ion-header>
  <ion-navbar>
    <ion-title>
      Agenda Cultural
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="menuToogle()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let evento of _obs.eventos">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="evento.icon">
      </ion-avatar>
      <h2>{{evento.name}}</h2>
      <p>{{evento.fecha_inicio}}</p>
      <p>{{evento.fecha_termino}}</p>
    </ion-item>

    <img [src]="">

    <ion-card-content>
      <p>{{evento.descripcion}}</p>
    </ion-card-content>
    <!-- <ion-buttons end>
      <button ion-button icon-left clear small>
        <ion-icon name="share-alt"></ion-icon>
        Compartir
      </button>
    </ion-buttons> -->
  </ion-card>
</ion-content>
