<ion-header>
  <ion-navbar>
    <ion-title>
      Agenda Cultural
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="menuToogle()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let evento of eventos | async">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="evento.icon">
        </ion-avatar>
        <h2>{{evento.nombre_org}}</h2>
        <p>{{evento.fecha_inicio}}</p>
      </ion-item>
    
      <img [src]="evento.espacios.imagen">
    
      <ion-card-content>
        <p>{{evento.descrip}}</p>
      </ion-card-content>
      <ion-buttons end>
        <button ion-button icon-left clear small>
          <ion-icon name="share-alt"></ion-icon>
          Compartir
        </button>
      </ion-buttons>  
    </ion-card>
</ion-content>
