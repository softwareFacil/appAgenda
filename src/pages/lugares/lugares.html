<ion-header>
  
  <ion-navbar>
      <ion-buttons>
          <button ion-button icon-only (click)="menuToogle()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title text-center>lugares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contenido">
  <ion-list>
    <button ion-item *ngFor="let lug of _obs.lugares" (click)="selectTipo(lug.name)" color="paleta2">
      {{ lug.name }}
    </button>
  </ion-list>
</ion-content>
