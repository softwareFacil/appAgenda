<ion-header>
    
      <ion-navbar>
          <ion-buttons>
              <button ion-button icon-only (click)="menuToogle()">
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-buttons>
        <ion-title text-center>Eventos cercanos</ion-title>
        <ion-buttons end>
            <button ion-button icon-only icon-right>
              <ion-icon><img src="assets/logo.svg" alt="" height="10%" width="50px"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
    
    </ion-header>

<ion-content>

  <agm-map [latitude]="lat" [longitude]="lon" [zoom]="14">
    <agm-marker [latitude]="lat" [longitude]="lon">
      <agm-info-window>
        <h5>Este soy yo</h5>
      </agm-info-window>
    </agm-marker>

    <agm-marker *ngFor="let evento of _obs.eventos" [latitude]="evento.ubicacion.lat" [longitude]="evento.ubicacion.long" >
      <agm-info-window>
        <h5>{{evento.name}}</h5>
        <p>{{evento.descripcion}}</p>
        <span>Inicio: {{evento.fecha_inicio}}</span> 
      </agm-info-window>
    </agm-marker>
  </agm-map>

</ion-content>
