<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="menuToogle()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Organizaciones
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only icon-right>
          <ion-icon><img src="assets/logo.svg" alt="" height="10%" width="50px"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-refresher (ionRefresh)="recargar($event)" color="paleta5">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let org of (_obs.org)?.reverse()">
    <img class= "card-img" [src]="icon(org.foto)"/>
    <div class="card-title">{{org.name}}</div>
    <div class="card-subtitle">{{org.email}}</div>
  </ion-card>
</ion-content>
