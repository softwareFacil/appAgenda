<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="menuToogle()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Tipos de actividades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contenido">
  <ion-list>
    <button ion-item *ngFor="let tipo of tipos" (click)="selectTipo(tipo)" color="paleta2">
      {{ tipo }}
    </button>
  </ion-list>

</ion-content>
