<ion-content padding>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <ion-icon ios="ios-analytics" md="md-analytics" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Mira tus eventos</h2>
        <p>Conoce los eventos que estan programados en tu comuna.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <ion-icon name="calendar" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Participa</h2>
        <p>Agrega tus eventos a tu agenda para no olvidar faltar a ninguno.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag" style="background: url('assets/img/whitebg.svg') no-repeat">
        <ion-icon name="share" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Invita a tus amigos</h2>
        <p>Comparte los enventos en tu redes sociales y participa con ellos.</p>
      </div>
    </ion-slide>
    
  </ion-slides>
  <button (click)="saltar()" id="skip">{{skipMsg}}</button>

</ion-content>
